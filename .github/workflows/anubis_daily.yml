name: ANUBIS Daily Simulation

on:
  schedule:
    - cron: '30 8 * * 1-5' # 平日8:30 JST
  workflow_dispatch:

jobs:
  run-anubis-simulation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ANUBIS full day automation
        run: |
          python anubis_full_day_automation.py
